<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encanto ✨</title>
    <link rel="stylesheet" href="stylescontacto.css">
</head>
<body>
    <header class="header">
        <input type="checkbox" id="menu-toggle">
        
        <label for="menu-toggle" class="menu-icono">
            <img src="ruta-del-icono.png" alt="Menú">
        </label>
    
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="usuario.html">Registro</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <main class="products container" id="lista-1">
        <h1>Contacto</h1>
    <section class="contact">
        <form id="contactForm" onsubmit="return enviarComentario()">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="button" onclick="resetForm()">Cancelar</button>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="footer-content container">
            <div class="link">
                <ul>
                    <h3>©2023 ZAY PER</h3>
                   
                </ul>
            </div>
            
            <div class="link">
                <ul>
                    <h3>Derechos Reservados® </h3>
                    
                </ul>
            </div>
        </div>
    </footer>
    <script src="scriptcontacto.js"></script>
</body>
</html>
